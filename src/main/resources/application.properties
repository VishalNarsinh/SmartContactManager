spring.datasource.url=jdbc:mysql://localhost:3306/smartcontact
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

#to turn off logging message
logging.level.com.zaxxer.hikari=OFF
logging.level.org.springframework.orm.jpa.LocalContainerEntityManagerFactoryBean=ERROR
logging.level.org.thymeleaf=ERROR


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1