<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center display-6">Edit details</h3>
              </div>
              <div class="card-body">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th scope="col">#ID</th>
                      <th scope="col">
                        SCMUSER_<span th:text="${user.id}"></span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <form
                      th:action="@{/user/update}"
                      th:object="${user}"
                      enctype="multipart/form-data"
                      method="post"
                    >
                      <input type="hidden" name="id" th:value="${user.id}" />
                      <tr>
                        <th scope="row">Name</th>
                        <td>
                          <input
                          name="name"
                            type="text"
                            class="form-control"
                            th:value="${user.name}"
                          />
                        </td>
                      </tr>

                      <tr>
                        <th scope="row">Old Image</th>
                        <td>
                          <img
                            style="
                              width: 150px;
                              height: 150px;
                              object-fit: cover;
                              border-radius: 50%;
                            "
                            th:src="@{'/image/'+${user.imageUrl}}"
                            alt=""
                          />
                        </td>
                      </tr>
                    <tr>
                        <th>Choose new Profile Picture</th>
                        <td>
                            <input type="file" name="imagefile" class="form-control" id="">
                        </td>
                    </tr>
                      <tr>
                        <th scope="row">About</th>
                        <td>
                          <textarea
                          name="about"
                            class="form-control"
                            rows="8"
                            th:text="${user.about}"
                          ></textarea>
                        </td>
                      </tr>
                      <tr>
                        <th colspan="2">
                            <button class="btn btn-outline-primary">Save Changes</button>
                        </th>
                      </tr>
                    </form>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
