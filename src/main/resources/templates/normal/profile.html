<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center display-6">Your details</h3>
              </div>
              <div class="card-body">
                <div class="text-center">
                  <img
                    class="contact_img"
                    th:src="@{'/image/'+${user.imageUrl}}"
                    alt=""
                  />
                  <h3 th:text="${user.name}"></h3>
                </div>
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th scope="col">#ID</th>
                      <th scope="col">
                        SCMUSER_<span th:text="${user.id}"></span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Email</th>
                      <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Role</th>
                      <td><span th:text="${user.role}"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">Is Enabled ?</th>
                      <td><span th:text="${user.enabled}"></span></td>
                    </tr>
                    <tr>
                      <th scope="row">About</th>
                      <td><span th:text="${user.about}"></span></td>
                    </tr>
                  </tbody>
                </table>
                <div class="text-center">
                  <a th:href="@{/user/edit}" class="btn btn-outline-info"><i class="fa-solid fa-pen-to-square me-2"></i><span style="color: black;">Update Details</span></a>
                  <a class="btn btn-outline-danger"><i class="fa-solid fa-trash me-2"></i>Delete your Account</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
      $(document).ready(function(){
        $(".item").removeClass("active");
        $("#profile").addClass("active");
      });
    </script>
    </section>
  </body>
</html>
