<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center display-6">Change Password</h3>
              </div>
              <div class="card-body">
                <form th:action="@{/user/change-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="old-pass">Old Password</label>
                        <input type="password" class="form-control" name="old_password" id="old-pass" placeholder="Enter old password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="new-pass">New Password</label>
                        <input type="password" class="form-control" name="new_password" id="new-pass" placeholder="Enter new password">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success">Change</button>
                        <button class="btn btn-warning" type="reset">Reset</button>
                    </div>
                </form>
              </div>
             
            </div>
          </div>
        </div>
      </div>
      <script>
      $(document).ready(function(){
        $(".item").removeClass("active");
        $("#settings").addClass("active");
      });
    </script>
    </section>
  </body>
</html>
