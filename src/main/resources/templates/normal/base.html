<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="" th:href="@{/css/style.css}" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script th:src="@{/js/script.js}"></script>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title th:text="${title}"></title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark primary">
      <div class="container-fluid">
        <a tabindex="-1" class="navbar-brand" th:href="@{/user/index}">Smart Contact Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-uppercase"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" tabindex="-1" aria-current="page" th:href="@{/user/index}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" tabindex="-1" href="#" th:text="${user.name}"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" tabindex="-1" th:href="@{/logout}">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar mt-2">
      <span onclick="toggleSidebar()" class="crossBtn">&times;</span>
      <a id="home" th:href="@{/user/index}" class="item"><i class="me-2 fa-solid fa-house"></i>Home</a>
      <a id="show-contacts" th:href="@{/user/show-contacts/0}" class="item"><i class="me-2 fa-solid fa-address-book"></i>View Contacts</a>
      <a id="add-contact" th:href="@{/user/add-contact}" class="item"><i class="me-2 fa-solid fa-pencil"></i></i>Add Contact</a>
      <a id="profile" th:href="@{/user/profile}" class="item"><i class="me-2 fa-solid fa-user"></i>Your Profile</a>
      <a id="settings" th:href="@{/user/settings}" href="#" class="item"><i class="me-2 fa-solid fa-gear"></i>Settings</a>
      <a th:href="@{/logout}" class="item"><i class="me-2 fa-solid fa-right-from-bracket"></i>Logout</a>
      <div class="divider"></div>
    </div>
    <!-- end of sidebar -->


    <!-- content area-->
    <div class="content mt-5">
      <i onclick="toggleSidebar()" class="menuBtn fa-solid fa-bars mb-2"></i>
      <div class="container">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            
<div th:if="${message != null}">
  <div th:class="'text-center alert alert-' + ${message.type}" th:text="${message.content}" role="alert"></div>
</div>


          </div>
        </div>
      </div>
      <div th:replace="${content}"></div>
    </div>
    <!-- end of content area -->

   
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
