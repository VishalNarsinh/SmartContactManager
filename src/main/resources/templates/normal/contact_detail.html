<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <section>
      <div class="card mx-4">
        <div class="card-body">
          <div class="container">
            <div class="text-center">
              <img
                class="contact_img"
                th:src="@{'/image/'+${contact.image}}"
                alt=""
              />
              <!-- <h3 class="mt-3">
                <span th:text="${contact.name}"></span>
                <span th:unless="${#strings.isEmpty(contact.secondName)}">
                    <span th:text="'('+${contact.secondName}+')'"></span>
                </span>
            </h3> -->
            <h3 class="mt-3">
              <span th:text="${contact.name}"></span>
              <span th:if="${not #strings.isEmpty(contact.secondName)}">
                  <span th:text="'('+${contact.secondName}+')'"></span>
              </span>
          </h3>
          <!-- if you dont want to add not in if condition you can use  
           th:unless=""
       -->
              
            
            </div>
            <table class="table text-center">
              <thead>
                <tr>
                  <th scope="col">#ID</th>
                  <th scope="col">
                    SCM_<span th:text="${contact.cId}"></span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Email</th>
                  <td>
                    <a
                      th:href="'mailto:'+${contact.email}"
                      th:text="${contact.email}"
                    ></a>
                  </td>
                </tr>
                <tr>
                  <th>Phone</th>
                  <td><span th:text="${contact.phone}"></span></td>
                </tr>
                <tr>
                  <th>Work</th>
                  <td><span th:text="${contact.work}"></span></td>
                </tr>
              </tbody>
            </table>
            <div class="description m-2 p-2">
              <span th:utext="${contact.description}"></span>
            </div>
            <div class="text-center">
              <a
                class="btn"
                th:href="@{'/user/update-contact/'+${contact.cId}}"
              >
                <i class="text-primary fa-solid fa-pen-to-square me-2"></i
                >Update
              </a>
              <a
                class="btn"
                th:onclick="|confirmDeletion(${contact.cId})|"
              >
                <i class="text-danger fa-solid fa-trash me-2"></i>Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
